<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Pickup Puns!</title>
    <meta charset="utf-8">
    <meta name=viewport content='width=500'>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    //Fallback to local JQuery if CDN isn't working
    if (typeof jQuery == 'undefined') {
      document.write(unescape(
        "%3Cscript src='resources/jquery-3.2.1.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
  </script>
    <body>
      </script src="https://cdn.rawgit.com/downloads/uxebu/bonsai/bonsai-0.4.1.min.js">

      <h1>Pickup Puns!</h1>
      <!-- <h2 id="time"></h2> -->

      <script src="game.js"></script>

      <div id="start">
        <button id="createGame">Create new game</button>
        <button id="joinGame">Join existing game</button>
      </div>

      <div id="rooms">
        <!-- <p>Enter your name:</p>
        <input type="text">
        <ul> -->
          <p id="buffer">Loading rooms...</p>
        <!-- </ul> -->
      </div>

      <form id="signinCreate">
        <p id="prompt">Enter your name:</p>
        <input type="text" id="answer">
        <p id="prompt">Game name:</p>
        <input type="text" id="answer">
        <p><input type="submit" id="Submit" value="Enter"></p>
      </form>

      <form id="signinJoin">
        <p id="prompt">Enter your name:</p>
        <input type="text" id="answer">
        <p id="prompt">Game code:</p>
        <input type="text" id="answer">
        <p><input type="submit" id="Submit1" value="Enter"></p>
      </form>

      <div id="pungame">
        <button id="leave">Leave game</button>
        <ul id="punlist">
        </ul>

        <form action="#" id="puninput">
    			<input spellcheck="true" type="text" id="text" name="text_name"
          onCopy="return false" onDrag="return false" onDrop="return false"
          onPaste="pasteNotice(); return false"/>
          <br>
          <br>

          <button>Pun!</button>
        </form>
      </div>
	</body>
</html>
