<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Pickup Puns!</title>
    <meta charset="utf-8">
    <meta name=viewport content='width=500'>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    //Fallback to local JQuery if CDN isn't working
    if (typeof jQuery == 'undefined') {
      document.write(unescape(
        "%3Cscript src='resources/jquery-3.2.1.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
  </script>
    <body>
      </script src="https://cdn.rawgit.com/downloads/uxebu/bonsai/bonsai-0.4.1.min.js">

      <h1>Pickup Puns!</h1>
      <!-- <h2 id="time"></h2> -->

      <script src="game.js"></script>
      <script src="gameframework.js"></script>

      <div id="start">
        <button id="createGame">Create new game</button>
        <button id="joinGame">Join existing game</button>
      </div>

      <div id="rooms">
        <p class="prompt">Enter your name:</p>
        <input type="text" required="true">
        <p id="buffer">Loading rooms...</p>
      </div>

      <form id="signin">
        <p class="prompt">Enter your name:</p>
        <input type="text" required="true" class="answer">
        <p class="prompt">Game name:</p>
        <input type="text" required="true" class="answer">
        </br>
        <p><input type="submit" id="Submit" value="Enter"></p>
      </form>

      <div id="pungame">
        <button id="leave">Leave game</button>
        <ul id="punlist">
        </ul>

        <form action="#" id="puninput">
          <br>
          <textarea spellcheck="true" required="true" id="text" name="text_name"
          onCopy="return false" onDrag="return false" onDrop="return false"
          onPaste="alert('Please don\'t paste pick up lines! Naughty!'); return false"></textarea>
          <br>
          <button id="Submit">Pun!</button>
        </form>
      </div>
	</body>
</html>
