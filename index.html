<!doctype html>
<html>
  <head>

    <title>Pickup Puns!</title>
    <meta charset="utf-8">
    <meta name=viewport content='width=500'>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

    <body>
      </script src="https://cdn.rawgit.com/downloads/uxebu/bonsai/bonsai-0.4.1.min.js">

      <h1>Pickup Puns!</h1>
      <h2 id="time"></h2>

      <script src="game.js"></script>
      <div id="pungame">
        <ul id="punlist">
        </ul>

          <br>

        </form>
